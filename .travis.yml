sudo: required
dist: trusty
language: cpp
install:
  # Update GCC
  - sudo update-alternatives --install /usr/bin/$CC $CC /usr/bin/$CC-$CXX_VERSION 60 --slave /usr/bin/$CXX $CXX /usr/bin/$CXX-$CXX_VERSION
  
  # Install conan
  - sudo pip install conan
  - conan install --build=missing

script:
  - mkdir build && cd build
  - cmake .. -DBUILD_TEST=ON -DCMAKE_CXX_COMPILER=$CXX-$CXX_VERSION
  - cmake --build .
  - ./bin/test_logs

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: CXX_VERSION=5
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: CXX_VERSION=6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.6
          packages:
            - clang-3.6
      env: CXX_VERSION=3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.7
          packages:
            - clang-3.7
      env: CXX_VERSION=3.7
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.8
          packages:
            - clang-3.8
      env: CXX_VERSION=3.8

